      <div class="wrapper"> <div class="container">
            <h2 class="section-title">formulir & saran</h2>
            <div>  
        <h5>berikan masukan terbaik anda untuk pengembang website ini,
            semua input ini bersifat wajib kecuali nama</h5>
        </div>
        <div class="form_groub">  
          <br><label for="namalengkap">nama anda (opsional):</label>
          <input type="text"name="nama_lengkap" id="namalengkap" placeholder="tulis nama anda"/>
        </div>
        
        <div class="form_groub">
          <br><label for="alamatEmail">Alamat email:</label>
          <input type="email"name="email" id="alamatEmail" placeholder="nama@gmail.com"/>
        </div>

        <div class="form_groub">
          <br><label for="rating_">rating kepuasan website (skala 1-10):</label>
          <input type="number"name="rating" id="rating_" min="1" max="10" placeholder="masukan angka 1 hinnga 10">
        </div>

           <br><div class="radio-group">
            <h4>rekomendasi website ini:</h4>
              <input type="radio" id="rekomendasi_ya" name="rekomendasi" value="Ya, Sangat" required>
             <label for="rekomendasi_ya">Ya, Sangat</label>
                    
            <input type="radio" id="rekomendasi_mungkin" name="rekomendasi" value="Mungkin Saja">
            <label for="rekomendasi_mungkin">Mungkin Saja</label>
                  
            <input type="radio" id="rekomendasi_tidak" name="rekomendasi" value="Tidak">
            <label for="rekomendasi_tidak">Tidak</label>
                </div>
            <div class="radio-group">
              <h4>topik yang paling menarik:</h4>
              <input type="radio" id="topik_biodata" name="topik" value="biodata" required>
              <label for="topik_biodata">biodata</label>

              <input type="radio" id="topik_jadwal" name="topik" value="jadwal" required>
              <label for="topik_jadwal">jadwal</label>

              <input type="radio" name="topik" id="topik_galeri" value="galeri" required>
              <label for="topik_galeri">galeri</label>
            </div>
            <div class="form_groub">
              <label for="bidang">saran pangembangan di bidang:</label>
              <select id="bidang" name="bidang" required >
                <option value="desain">desain</option>
                <option value="konten">konten</option>
                <option value="lainnya">lainnya</option>
              </select>
            </div>
            <div class="form_groub">
              <label for="saran">pesan/saran</label>
              <input type="text" name="saran" id="saran" >
            </div>
              <div class="button-group">
                <button type="reset" class="button-27" role="button">Atur Ulang</button>
                <button type="submit" class="button-27" role="button">Kirim Feedback</button>
            </div></div>
